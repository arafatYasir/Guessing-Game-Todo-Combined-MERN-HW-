<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guessing Game of two players</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!-- Guessing game area -->
    <div class="game-container">
        <h2 class="title">Player-1's turn</h2>
        <h4 class="chance">
            Chances: <span class="chancesNumber"></span>
        </h4>

        <div class="player-1">
            <input class="inputPlayer1" type="text" placeholder="Enter a number">
            <button class="btnPlayer1">Try</button>
        </div>

        <div class="player-2">
            <input class="inputPlayer2" type="text" placeholder="Enter a number">
            <button class="btnPlayer2">Try</button>
        </div>

        <p class="error-message"></p>
        <p class="winnerMessage"></p>
    </div>

    <!-- Todo List Area -->
    <div class="todo-container">
        <input class="task-field" type="text" placeholder="Enter a task">
        <button class="add-btn">Add Task</button>
        <button class="update-btn">Update</button>

        <p class="todo-error"></p>

        <!-- The task list will be shown inside of ul -->
        <ol class="list"></ol>

    </div>

    <script src="js/script.js"></script>
</body>

</html>
