<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guessing Game of two players</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <h2 class="title">Set a number for players to guess</h2>
    <h4 class="chance">
        Chances: <span class="chancesNumber"></span>
    </h4>

    <div>
        <input class="inputSetter" type="text" placeholder="Set a number">
        <button class="btnSetter">Submit</button>
    </div>

    <div class="player-1">
        <input class="inputPlayer1" type="text" placeholder="Enter a number">
        <button class="btnPlayer1">Try</button>
    </div>

    <div class="player-2">
        <input class="inputPlayer2" type="text" placeholder="Enter a number">
        <button class="btnPlayer2">Try</button>
    </div>

    <p class="errorMessage"></p>
    <p class="winnerMessage"></p>

    <script src="js/script.js"></script>
</body>

</html>
